<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <a href="index.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a>
            <span id="auth-links">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </span>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </nav>
    </header>

    <main>
        <section id="cart-items">
            <h2>Items in your cart:</h2>
            <div id="cart-list">
                <p>Your cart is empty.</p>
            </div>
            <div id="cart-summary" style="display: none;">
                <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
        <p id="checkout-message"></p>
    </main>

    <footer>
        <p>&copy; 2025 Simple E-commerce</p>
    </footer>

    <script src="script.js"></script> <script src="cart.js"></script> </body>
</html>
